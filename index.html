<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copilot Launcher (Unofficial)</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6f42c1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" />

  <style>
    body {
      background: #1e0033;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    img {
      width: 96px;
      height: 96px;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    p {
      margin: 0.5em 0;
    }

    button {
      padding: 1em 2em;
      margin-top: 1.5em;
      background: #8a63d2;
      color: white;
      border: none;
      border-radius: 0.5em;
      font-size: 1.2em;
      cursor: pointer;
    }

    button:hover {
      background: #a078e6;
    }

    .hack-label {
      margin-top: 1em;
      font-size: 0.9em;
      color: #ccc;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="dummy">
    <img src="https://github.githubassets.com/images/modules/site/features/copilot-icon.svg" alt="Copilot Icon" />
    <h1>GitHub Copilot Launcher</h1>
    <p>Unofficial custom shortcut</p>
    <p>Tap ⋮ and "Add to Home screen" to install.</p>
    <a href="https://github.com/copilot"><button>Launch Copilot</button></a>
    <div class="hack-label">Modified by you · Not affiliated with GitHub</div>
  </div>

  <script>
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches
                      || window.navigator.standalone === true;

    if (isStandalone) {
      window.location.href = 'https://github.com/copilot';
    }
  </script>
</body>
</html>
