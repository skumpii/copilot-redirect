<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Copilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#0d1117">
    <link rel="manifest" href="manifest.json">
    <style>
      body { 
        margin: 0; 
        background: #0d1117; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .button {
        background: #238636;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div style="font-size: 48px; margin-bottom: 20px;">ðŸ¤–</div>
    <h1>GitHub Copilot</h1>
    
    <div id="content">
      <p>Install this app for the best experience!</p>
      <button class="button" onclick="redirectToCopilot()">Continue to Copilot</button>
    </div>
    
    <script>
      function isPWA() {
        return window.matchMedia('(display-mode: standalone)').matches || 
               window.navigator.standalone === true ||
               document.referrer.includes('android-app://');
      }

      function redirectToCopilot() {
        // Try opening in the same tab but with intent to minimize browser UI
        try {
          window.location.href = 'https://github.com/copilot';
        } catch (e) {
          window.open('https://github.com/copilot', '_self');
        }
      }

      // If already in PWA mode, auto-redirect with delay
      if (isPWA()) {
        document.getElementById('content').innerHTML = 
          '<p>Launching GitHub Copilot...</p>';
        setTimeout(redirectToCopilot, 2000);
      }
    </script>
  </body>
</html>
