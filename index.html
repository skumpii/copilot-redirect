<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Copilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d1117">
    <link rel="manifest" href="manifest.json">
    <style>
      body, html { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        overflow: hidden;
        background: #0d1117;
      }
      iframe { 
        width: 100%; 
        height: 100%; 
        border: none; 
        display: block;
      }
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        text-align: center;
        z-index: 1000;
      }
      .loading.hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div style="font-size: 48px; margin-bottom: 20px;">ðŸ¤–</div>
      <h2>Loading GitHub Copilot...</h2>
    </div>
    
    <iframe 
      id="copilotFrame"
      src="https://github.com/copilot" 
      allowfullscreen
      allow="camera; microphone; geolocation"
      style="opacity: 0; transition: opacity 0.3s;">
    </iframe>
    
    <script>
      const iframe = document.getElementById('copilotFrame');
      const loading = document.getElementById('loading');
      
      // Hide loading screen when iframe loads
      iframe.onload = function() {
        setTimeout(() => {
          loading.classList.add('hidden');
          iframe.style.opacity = '1';
        }, 1000);
      };
      
      // Fallback: hide loading after 5 seconds regardless
      setTimeout(() => {
        loading.classList.add('hidden');
        iframe.style.opacity = '1';
      }, 5000);
    </script>
  </body>
</html>
